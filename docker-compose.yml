version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: somnia_devlab
      POSTGRES_USER: devlab
      POSTGRES_PASSWORD: devlab123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://devlab:devlab123@postgres:5432/somnia_devlab
      REDIS_URL: redis://redis:6379
      SOMNIA_RPC_URL: https://testnet-rpc.somnia.network
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
